<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <title>House Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    
</head>
<body id="bootstrap-overrides">
    <!-- Top section for background image -->
    <div class="container">
        <div class="row" id="top-buffer">
            <div class="col-md-12"></div>
        </div>
    </div>

    <!-- Main Content Box -->
    <div class="container" id="main-content">
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-10">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-4">House Trivia!</h1>
                        <p class="lead">Think you know the TV show House? Click Start to begin the trivia game!</p>
                        <button type="button" id="start-button" class="btn btn-lg">Start</button>
                        <!-- empty divs for js -->
                        <div id="clock"></div>
                        <div id="quiz">
                            <div id="questions"></div>
                            <div id="answers"></div>
                        </div>
                        <div id="submit"></div>
                        <div id="results"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-1"></div>
        </div>
    </div>

    <!-- Bottom section for background image -->
    <div class="container">
        <div class="row" id="bottom-buffer">
            <div class="col-xl-12"></div>
        </div>
    </div>

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- JavaScript -->
    <script src="assets/javascript/app.js"></script>
</body>
</html>
